<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>	
		<nav class="navbar navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Touching Lives</a>
				<a class="navbar-brand navbar-right" href="{{url_for('my_form')}}">Add Mentor</a>
				<a class="navbar-brand navbar-right" href="{{url_for('studentlist')}}">List Students</a>
				<a class="navbar-brand navbar-right" href="{{url_for('wbaddstudent')}}">Add student</a>
				<a class="navbar-brand navbar-right" href="{{url_for('wbassessmentlist')}}">Assessment List</a>
		</nav>
				 
	<div class="limiter">
			
		<div class="container-table100">
			
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Student Name</th>
									<th class="cell100 column2">Program Name</th>
									<th class="cell100 column3">Mobile No</th>
									<th class="cell100 column4">Date of Joining</th>


								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{%for res in result%}
								<tr class="row100 body">
									<td class="cell100 column1">{{res.s_name}}</td>
									<td class="cell100 column2">{{res.prog_id}}</td>
									<td class="cell100 column3">{{res.ph_no}}</td>
									<td class="cell100 column4">{{res.doj}}</td>
								</tr>
								{%endfor%}
								

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	
<script type= text/javascript>
	function update(){
alert('You are about to change the data');
	}
</script>
</body>
</html>
